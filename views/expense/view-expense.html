<div class="view-expense"> <input type="text" class="input-default block" placeholder="Search" ng-model="expenseFilter"> <ul class="grid-view"> <li class="grid-view-list expense-animation" ng-repeat="expense in allExpenses = (expenses | filter:expenseFilter)" ng-click="$state.go('expense.view.details', {id: expense.id})"> <expense-item expense="expense"></expense-item> </li> </ul> <div class="message" ng-if="!allExpenses || !allExpenses.length"> No expenses found </div> </div>
