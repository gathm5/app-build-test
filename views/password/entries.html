<div class="password-entries"> <div class="locker" ui-keypress="{'enter': 'check($event)'}"> <label> Enter your master password </label> <input type="password" class="input-default block master-password-input" placeholder="Enter the Master password" ng-model="masterPassword"> <div class="button-default master-password-button" ng-click="check()"> View Passwords </div> </div> <div class="password-list"> <ul> <li class="password-item" ng-repeat="password in passwordList" ng-init="noMask = true; readonly = true"> {{password.type}} Password: <span class="link" ng-click="readonly = noMask; noMask = !noMask"> <span ng-show="noMask">show</span> <span ng-show="!noMask">hide</span> </span> <span class="link" ng-show="!noMask" ng-click="readonly = !readonly">update</span> <input ng-readonly="readonly" class="input-default" type="text" value="{{password.password | maskPassword:noMask}}"> </li> </ul> </div> </div>
