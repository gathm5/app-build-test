<div class="password-entries" ng-tell="Password Block"> <div class="locker locker-animation" ui-keypress="{'enter': 'check($event)'}" ng-if="loaded" ng-show="!displayPassword"> <label class="master-password-label"> Enter your master password </label> <input type="password" class="input-default block master-password-input" placeholder="Enter the Master password" ng-model="masterPassword"> <div class="button-default master-password-button mb10" ng-click="check()"> View Passwords </div> <div class="message error" ng-if="error.master"> {{dictionary.password.master.error}} </div> </div> <div class="add-password-section" ng-if="displayPassword"> <div class="button-default add-password-button" ng-click="slideOutMenuParams.open()"> Add a password </div> </div> <div class="password-list" ng-if="displayPassword"> <ul> <li class="password-item" ng-repeat="password in passwordList track by password.id" ng-init="noMask = true; readonly = true"> <div class="password-header">{{password.title}} Password:</div> <input ng-readonly="readonly" class="input-default password-display block" type="text" value="{{password.password | maskPassword:noMask}}"> <span class="link password-link" ng-show="noMask && readonly" ng-click="noMask = false; readonly = true">show</span> <span class="link password-link" ng-show="!noMask && readonly" ng-click="noMask = true; readonly = true">hide</span> <span class="link password-link ml10" ng-show="!noMask && readonly" ng-click="readonly = false">update</span> <span class="link password-link" ng-show="!readonly" ng-click="savePassword(password.id, password.password) && (readonly = true)">save</span> <span class="link password-link ml10" ng-show="!readonly" ng-click="readonly = true">cancel</span> </li> </ul> </div> </div>
