<!doctype html> <html class="no-js"> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> <link href="http://fonts.googleapis.com/css?family=Kotta+One|Niconne|Economica:400,700" rel="stylesheet" type="text/css"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css">  </head><body ng-app="samsungEnterpriseApp"> <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]--> <!-- Add your site or application content here --> <div class="container" ui-view=""></div> <!-- Google Analytics: change UA-XXXXX-X to be your site's ID --> <script>!function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
      (A[l].q = A[l].q || []).push(arguments)
    }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');</script> <script src="scripts/vendor.js"></script> <script src="scripts/scripts.js"></script>  

<!-- Begin Templates -->
<script type="text/ng-template" id="/views/calendar/events.html">
<p>This is the calendar/events view.</p>
</script>

<script type="text/ng-template" id="/views/calendar/home.html">
<div class="calendar-home"> <div class="button-default" ng-click="$state.go('calendar.events')"> Calendar Events </div> <div class="button-default" ng-click="$state.go('calendar.timezone')"> Headquarters Timezone </div> </div>
</script>

<script type="text/ng-template" id="/views/calendar/timezone.html">
<p>This is the calendar/timezone view.</p>
</script>

<script type="text/ng-template" id="/views/contact/entries.html">
<div class="contact-entries"> <ul class="grid-view"> <li class="grid-view-list" ng-repeat="contact in contacts"> <contact-item contact="contact"></contact-item> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/default/app-structure.html">
<div class="app-page"> <div ui-view="Header" class="header"></div> <div ui-view="Content" class="content"></div> </div>
</script>

<script type="text/ng-template" id="/views/default/header.html">
<div class="header-content"> <span ng-click="back()"> <i class="fa fa-chevron-left"></i> back </span> </div>
</script>

<script type="text/ng-template" id="/views/directives/contact-item.html">
<div class="grid-view-item contact-item"> {{contact.name}} {{contact.title}} </div>
</script>

<script type="text/ng-template" id="/views/password/entries.html">
<div class="password-entries"> <div class="locker" ui-keypress="{'enter': 'check($event)'}" ng-show="!displayPassword"> <label> Enter your master password </label> <input type="password" class="input-default block master-password-input" placeholder="Enter the Master password" ng-model="masterPassword"> <div class="button-default master-password-button" ng-click="check()"> View Passwords </div> </div> <div class="add-password" ng-if="displayPassword"> <div class="button-default add-password-button" ng-click="add()"> Add a password </div> </div> <div class="password-list" ng-if="displayPassword"> <ul> <li class="password-item" ng-repeat="password in passwordList" ng-init="noMask = true; readonly = true"> <div class="password-header">{{password.type}} Password:</div> <input ng-readonly="readonly" class="input-default password-display block" type="text" value="{{password.password | maskPassword:noMask}}"> <span class="link password-link" ng-show="noMask && readonly" ng-click="noMask = false; readonly = true">show</span> <span class="link password-link" ng-show="!noMask && readonly" ng-click="noMask = true; readonly = true">hide</span> <span class="link password-link" ng-show="!noMask && readonly" ng-click="readonly = false">update</span> <span class="link password-link" ng-show="!readonly" ng-click="savePassword(password.id, password.password) && (readonly = true)">save</span> <span class="link password-link" ng-show="!readonly" ng-click="readonly = true">cancel</span> </li> </ul> </div> </div>
</script>

<script type="text/ng-template" id="/views/start/login.html">
<div class="login" ui-keypress="{'enter':'login($event) && $state.go(\'menu\')'}"> <div class="logo start-up-logo"></div> <div class="nice-padding"> <input type="text" placeholder="Samsung Username" class="username input-default block" ng-model="credentials.username"> <input type="password" placeholder="Password" class="password input-default block" ng-model="credentials.password"> <div class="button-default login-submit" ng-click="login() && $state.go('menu')"> Login </div> <div class="message error" ng-if="error"> {{dictionary.login.error}} </div> </div> </div>
</script>

<script type="text/ng-template" id="/views/start/menu-screen.html">
<div class="menu-screen"> <div class="round-menu" ng-class="{'loaded': loaded, 'selected': selected}"> <div class="menu first" ng-click="true"> <span class="text-span">Expenses <br><i class="fa fa-money"></i></span> </div> <div class="menu second" ng-click="select('contact.entries')"> <span class="text-span">Contacts <br><i class="fa fa-phone"></i></span> </div> <div class="menu third" ng-click="select('calendar.basic')"> <span class="text-span"><i class="fa fa-calendar"></i><br>Calendar</span> </div> <div class="menu fourth" ng-click="select('password.entries')"> <span class="text-span"><i class="fa fa-user-secret"></i><br>Password</span> </div> </div> </div>
</script>
<!-- End Templates -->

</body></html>
