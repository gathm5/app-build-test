<!doctype html> <html class="no-js"> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> <link href="http://fonts.googleapis.com/css?family=Roboto|Kotta+One|Niconne|Economica:400,700" rel="stylesheet" type="text/css"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css">  </head><body ng-app="samsungEnterpriseApp"> <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]--> <!-- Add your site or application content here --> <div class="container" fast-click="" ui-view=""></div> <!-- Google Analytics: change UA-XXXXX-X to be your site's ID --> <script>!function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
      (A[l].q = A[l].q || []).push(arguments)
    }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');</script> <script src="scripts/vendor.js"></script> <script src="scripts/scripts.js"></script> <script src="cordova.js"></script>  

<!-- Begin Templates -->
<script type="text/ng-template" id="/views/calendar/events.html">
<div class="calendar-events"> <ul> <li ng-repeat="event in events"> <div class="event-name"> {{event.name}}</div> <div class="event-name"> {{event.when | amDateFormat:'MMM DD, hh:mm A'}}</div> <div class="event-name"> {{event.location}}</div> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/calendar/home.html">
<div class="calendar-home"> <ul class="grid-view"> <li class="grid-view-list calendar-animation" ng-repeat="option in options"> <div class="grid-view-item calendar-button" ng-click="$state.go('{{option.state}}')"> <i class="fa fa-{{option.icon}} fa-2x"></i> <div class="span"> {{option.label}} </div> </div> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/calendar/timezone.html">
<div class="calendar-timezone"> <ul> <li class="timezone-block timezone-image timezone-animation" ng-repeat="timezone in timezones" style="background-image: url('{{timezone.image}}')" ng-init="timeData = (timezone.diff | timezoneFilter)"> <div class="time-data"> {{timeData.time}} </div> <div class="date-data"> {{timeData.date}} </div> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/contact/contact-details.html">
<div class="contact-details"> <div class="contact-detail-card"> <div class="contact-qr-code"> <img src="./images/qr-code.png" class="qr-image"> </div> <div class="contact-name"> {{contact.name}} </div> <div class="contact-title"> {{contact.title}} </div> <div class="contact-phone"> <i class="fa fa-phone"></i> <a class="link" ng-href="tel:{{contact.phone}}">{{contact.phone}}</a> </div> <div class="contact-email"> <i class="fa fa-envelope"></i> <a class="link" ng-href="mailto:{{contact.email}}">{{contact.email}}</a> </div> <div class="contact-team"> {{contact.team}} </div> <div class="contact-address"> {{contact.address}} </div> </div> </div>
</script>

<script type="text/ng-template" id="/views/contact/entries.html">
<div class="contact-entries"> <input type="text" class="input-default block" placeholder="Search" ng-model="contactFilter"> <ul class="grid-view"> <li class="grid-view-list contact-animation" ng-repeat="contact in contacts | filter:contactFilter" ng-click="$state.go('contact.entries.details', {id:contact.id})"> <contact-item contact="contact"></contact-item> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/default/app-structure.html">
<div class="app-page"> <div class="header" ui-view="Header"></div> <div class="content" ui-view="Content"></div> <slide-out-menu top="" height="auto" class="slide-out-menu"> <div stop-event="" ui-view="SlideOutMenu"></div> </slide-out-menu> </div>
</script>

<script type="text/ng-template" id="/views/default/header.html">
<div class="header-content"> <span ng-click="back()"> <i class="fa fa-chevron-left"></i> Back </span> <span class="header-label"> {{title}} </span> </div>
</script>

<script type="text/ng-template" id="/views/directives/contact-item.html">
<div class="grid-view-item contact-item"> <div class="view-details"> view </div> <div class="contact-name layer-1"> {{contact.name}} </div> <div class="contact-title layer-2"> {{contact.title}} </div> <div class="contact-phone layer-3"> <i class="fa fa-phone"></i> {{contact.phone}} </div> <div class="contact-email layer-4"> <i class="fa fa-envelope"></i> {{contact.email}} </div> </div>
</script>

<script type="text/ng-template" id="/views/expense/expense-home.html">
<div class="expense-home"> <ul class="grid-view"> <li class="grid-view-list expense-animation" ng-repeat="option in options"> <div class="grid-view-item expense-button" ng-click="$state.go('{{option.state}}')"> <i class="fa fa-{{option.icon}} fa-2x"></i> <div class="span"> {{option.label}} </div> </div> </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/password/add-password.html">
<div class="add-password"> <div class="nice-padding" ui-keypress="{'enter': 'add($event) && slideOutMenuParams.close()'}"> <div class="nice-heading"> Add a Password </div> <label class="block mb10"> <span class="add-password-label">Enter a Password Title</span> <input type="text" ng-model="password.title" placeholder="Password Title" class="input-default block"> </label> <label class="block mb10"> <span class="add-password-label">Enter Password</span> <input type="password" ng-model="password.password" placeholder="password" class="input-default block"> </label> <label class="block mb10"> <span class="add-password-label">Retype Password</span> <input type="password" ng-model="password.rePassword" placeholder="Retype password" class="input-default block"> </label> <div class="button-default mb10" ng-click="add() && slideOutMenuParams.close()"> Save Password </div> <div class="message error" ng-if="error.title"> {{dictionary.password.add.title.error}} </div> <div class="message error" ng-if="error.password"> {{dictionary.password.add.password.error}} </div> </div> </div>
</script>

<script type="text/ng-template" id="/views/password/entries.html">
<div class="password-entries" ng-tell="Password Block"> <div class="locker locker-animation" ui-keypress="{'enter': 'check($event)'}" ng-if="loaded" ng-show="!displayPassword"> <label class="master-password-label"> Enter your master password </label> <input type="password" class="input-default block master-password-input" placeholder="Enter the Master password" ng-model="masterPassword"> <div class="button-default master-password-button mb10" ng-click="check()"> View Passwords </div> <div class="message error" ng-if="error.master"> {{dictionary.password.master.error}} </div> </div> <div class="add-password-section" ng-if="displayPassword"> <div class="button-default add-password-button" ng-click="slideOutMenuParams.open()"> Add a password </div> </div> <div class="password-list" ng-if="displayPassword"> <ul> <li class="password-item" ng-repeat="password in passwordList track by password.id" ng-init="noMask = true; readonly = true"> <div class="password-header">{{password.title}} Password:</div> <input ng-readonly="readonly" class="input-default password-display block" type="text" value="{{password.password | maskPassword:noMask}}"> <span class="link password-link" ng-show="noMask && readonly" ng-click="noMask = false; readonly = true">show</span> <span class="link password-link" ng-show="!noMask && readonly" ng-click="noMask = true; readonly = true">hide</span> <span class="link password-link ml10" ng-show="!noMask && readonly" ng-click="readonly = false">update</span> <span class="link password-link" ng-show="!readonly" ng-click="savePassword(password.id, password.password) && (readonly = true)">save</span> <span class="link password-link ml10" ng-show="!readonly" ng-click="readonly = true">cancel</span> </li> </ul> </div> </div>
</script>

<script type="text/ng-template" id="/views/start/login.html">
<div class="login" ui-keypress="{'enter':'login($event) && $state.go(\'menu\')'}"> <div class="logo start-up-logo"></div> <div class="nice-padding"> <input type="text" placeholder="Samsung Username" class="username input-default block" ng-model="credentials.username"> <input type="password" placeholder="Password" class="password input-default block" ng-model="credentials.password"> <div class="button-default login-submit" ng-click="login() && $state.go('menu')"> Login </div> <div class="message error" ng-if="error"> {{dictionary.login.error}} </div> </div> </div>
</script>

<script type="text/ng-template" id="/views/start/menu-screen.html">
<div class="menu-screen zig-zag"> <div class="round-menu" ng-class="{'loaded': loaded, 'selected': selected}"> <div class="menu first" ng-click="select('expense.basic')"> <span class="text-span">Expenses <br><i class="fa fa-money"></i></span> </div> <div class="menu second" ng-click="select('contact.entries')"> <span class="text-span">Contacts <br><i class="fa fa-phone"></i></span> </div> <div class="menu third" ng-click="select('calendar.basic')"> <span class="text-span"><i class="fa fa-calendar"></i><br>Calendar</span> </div> <div class="menu fourth" ng-click="select('password.entries')"> <span class="text-span"><i class="fa fa-user-secret"></i><br>Password</span> </div> </div> </div>
</script>
<!-- End Templates -->

</body></html>
